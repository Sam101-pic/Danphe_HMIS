<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Map Example</title>
</head>
<body>

    <h2>Flow Diagram</h2>
    <img src="Flow_diagram.png" usemap="#flow-map" alt="Flow Diagram">

    <map name="flow-map">
        <area target="_blank" alt="Appoint" title="Appoint" href="Appointment.png" coords="7,58,122,90" shape="rect">
        <area target="_blank" alt="Visit" title="Visit" href="Visit_Flow.png" coords="166,59,256,89" shape="rect">
        <area target="_blank" alt="Clinic" title="Clinic" href="Clinical_Flow.png" coords="300,58,392,89" shape="rect">
        <area target="_blank" alt="Phar" title="Pharmacy" href="Pharmacy_Flow.png" coords="180,186,263,220" shape="rect">
        <area target="_blank" alt="Phar_Bill" title="Phar_Bill" href="#" coords="56,179,139,226" shape="rect">
        <area target="_blank" alt="InPatient" title="InPatient" href="#" coords="549,186,621,217" shape="rect">
        <area target="_blank" alt="Lab" title="Lab" href="Lab_Flow.png" coords="428,187,500,217" shape="rect">
        <area target="_blank" alt="Bill" title="Billing" href="#" coords="296,184,392,218" shape="rect">
        <area target="_blank" alt="Radio" title="Radiology" href="Radiology_Flow.png" coords="299,248,392,279" shape="rect">
        <area target="_blank" alt="Outpatient" title="Outpatient" href="#" coords="309,329,382,371" shape="rect">
    </map>

    <hr>

    <h2>Basic Flow</h2>
    <img src="Basic_Flow.jpg" usemap="#basic-map" alt="Basic Flow">

    <map name="basic-map">

        <area target="_blank" alt="Pharmacy" title="Pharmacy" href="Pharmacy_Flow.png" coords="180,186,263,220" shape="rect">
        <area target="_blank" alt="Phar_Bill" title="Phar_Bill" href="#" coords="56,179,139,226" shape="rect">
        <area target="_blank" alt="Admit" title="Admit" href="#" coords="549,186,621,217" shape="rect">
        <area target="_blank" alt="Lab" title="Lab" href="Lab_Flow.png" coords="428,187,500,217" shape="rect">
        <area target="_blank" alt="Bill" title="Bill" href="#" coords="296,184,392,218" shape="rect">

        <area target="_blank" alt="OutPat" title="OutPat" href="#" coords="309,329,382,371" shape="rect">

</body>
</html>
